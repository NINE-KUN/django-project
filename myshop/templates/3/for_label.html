<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border=1>
<!--    模板标签需要用标签限定符进行包裹-->
<!--    模板标签的作用：载入代码渲染模板，或对传递过来的参数进行逻辑判断和计算-->
    {% for list in lists %}
        {% if forloop.first %}<!-- 如果是第一条记录-->
            <tr>
                <td>第一个值：{{ list.书名 }}</td>
            </tr>
        {% endif%}
            <tr>
                <td>
                    当前值：{{ list.书名 }}，价格：{{ list.价格 }}，当前正序索引{{ forloop.counter0 }}，
                    当前倒序索引{{ forloop.revcounter0 }}
                </td>
            </tr>
        {% if forloop.last %}<!-- 如果是最后一条记录-->
            <tr>
                <td>最后一个值：{{ list.书名 }}</td>
            </tr>
        {% endif%}
    {% endfor %}
</table>
</body>
</html>
